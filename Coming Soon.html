<html><head><base href="/" /><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script><title>TRIVO - Coming Soon</title><style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #0f0f1a;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.coming-soon-container {
    text-align: center;
    padding: 2rem;
}

.logo {
    font-size: 2.5rem;
    font-weight: bold;
    background: linear-gradient(45deg, #00ff88, #00ccff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 2rem;
}

.coming-soon-title {
    font-size: 4rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3366, #ff6633);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    line-height: 1;
    margin-bottom: 1rem;
}

.message {
    font-size: 1.5rem;
    color: #cccccc;
    margin-bottom: 2rem;
}

.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.particle {
    position: absolute;
    background: #00ff88;
    width: 4px;
    height: 4px;
    border-radius: 50%;
}

.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.back-button:hover {
    transform: scale(1.2);
}

.back-arrow {
    fill: white;
    width: 40px;
    height: 40px;
}

</style></head><body>
    <a href="http://127.0.0.1:5000/" class="back-button">
        <svg class="back-arrow" viewBox="0 0 24 24">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="currentColor"/>
        </svg>
    </a>
    
    <div class="particles" id="particles"></div>
    <div class="coming-soon-container">
        <div class="logo">TRIVO</div>
        <div class="coming-soon-title">Coming Soon</div>
        <div class="message">This game is currently in development</div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for(let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particlesContainer.appendChild(particle);
    }

    // Animate particles
    document.querySelectorAll('.particle').forEach(particle => {
        gsap.to(particle, {
            duration: 'random(2, 4)',
            y: 'random(-100, 100)',
            x: 'random(-100, 100)',
            opacity: 0,
            repeat: -1,
            delay: 'random(0, 2)',
            ease: 'none'
        });
    });

    // Initial animation
    gsap.from('.coming-soon-container', {
        duration: 1,
        y: 50,
        opacity: 0,
        ease: 'power3.out'
    });

    // Back button animation
    gsap.from('.back-button', {
        duration: 0.5,
        x: -50,
        opacity: 0,
        ease: 'power2.out'
    });

    // Continuous floating animation
    gsap.to('.coming-soon-container', {
        duration: 2,
        y: '-=20',
        yoyo: true,
        repeat: -1,
        ease: 'power1.inOut'
    });
});
</script>
</body></html>
